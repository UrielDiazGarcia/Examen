<ion-header>
  <ion-toolbar [color]="primary">
    <ion-title>
      Repositorios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>Repositorio1: </h3>
  <p>{{ Repositorio1 }}</p>
  <h3>Descripcion: </h3>
  <p>{{ Descripcion }}</p>

  <ion-button color="primary"
            (click)="save()">
              Guardar cambios
  </ion-button>

  <ion-button color="Secondary"
            (click)="consulta()">
              Consultar repositorio
  </ion-button>

</ion-content>
